<!DOCTYPE html>
<html>
<head>
    <title>Update Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #007BFF;
            color: white;
            width: 250px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin: 15px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        /* Main content styling */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .main-content h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"], select {
            width: 50%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%; /* Make the button the same width as the input fields */
            display: block; /* Ensure the button is on its own line */
            margin-top: 20px; /* Add spacing above the button */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/medical_note/add">Add Medical Note</a></li>
            <li><a href="/appointment/update">Update Appointment</a></li>
            <li><a href="/required_supplies/delete">Delete Required Supplies</a></li>
            <li><a href="/report/appointment">Appointment Report</a></li>
            <li><a href="/report/medical_notes">Medical Notes Report</a></li>
            <li><a href="/report/result">Result Report</a></li>
            <li><a href="/tests">Tests</a></li>
        </ul>
    </div>
    <div class="main-content">4
        <h1>Update Appointment Status</h1>
        <form method="post" action="/appointment/update">
            <label for="Appointment_ID">Appointment ID:</label>
            <input type="number" id="Appointment_ID" name="Appointment_ID" required>

            <label for="Status">New Status:</label>
            <select id="Status" name="Status" required>
                <option value="Scheduled">Scheduled</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>

            <input type="submit" value="Update Appointment">
        </form>
    </div>
</body>
</html>
